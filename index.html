<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <div class="sidebar">
            <div class="contact" v-for="contact in contacts" :key="contact.name">
                <img :src="contact.avatar" alt="avatar" width="50">
                <p>{{ contact.name }}</p>
            </div>
        </div>
        <div class="chat">
            <div class="messages">
                <div v-for="message in messages" :class="['message', message.status]">
                    {{ message.message }}
                </div>
            </div>
        </div>
        <div class="input">
            <input type="text" v-model="newMessage" @keyup.enter="addMessage" placeholder="Scrivi un messaggio...">
        </div>
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
